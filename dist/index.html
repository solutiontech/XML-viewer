      .title-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e1e2f;
  color: white;
  height: 32px;
  padding: 0 10px;
  -webkit-app-region: drag; /* allows dragging the window */
}

.title-bar-buttons {
  display: flex;
  gap: 8px;
  -webkit-app-region: no-drag; /* ensures buttons are clickable */
}

.title-bar-buttons button {
  background: transparent;
  border: none;
  color: white;
  font-size: 14px;
  cursor: pointer;

  height: 28px;
  text-align: center;
}
.title-bar-buttons button:hover {
  background: rgba(255, 255, 255, 0.1);
}
